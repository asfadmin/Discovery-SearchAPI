version: 0.2

env:
  secrets-manager:
    docker_username: dockerhub:dockerhub_username
    docker_password: dockerhub:dockerhub_password


phases:
  pre_build:
    commands:
      # Make sure required environment variables are declared:
      - if [[ -z "${DOCKER_IMAGE_URI}" ]]; then echo "ERROR - must declare 'DOCKER_IMAGE_URI' where using codebuild! Quitting"; exit -1; fi


      # To not hit the pull limit on base image:
      - echo Logging into DockerHub...
      - docker login -u "${docker_username}" -p "${docker_password}"

      - echo Logging into PUBLIC Amazon ECR...
      - aws ecr get-login-password --region "${AWS_REGION}" | docker login --username AWS --password-stdin "${DOCKER_IMAGE_URI}"
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t "${DOCKER_IMAGE_URI}:latest" .
  post_build:
    commands:
      - echo Started push on `date`
      - echo Pushing the Docker image...
      - docker push "${DOCKER_IMAGE_URI}:latest"
