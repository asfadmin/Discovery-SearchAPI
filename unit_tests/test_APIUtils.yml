####################
## ADVANCED TESTS ##
####################
- scientific notation detailed point:
    description: CMR doesn't handle "5e8" correctly. This tests the conversion to "500000000"
    test wkt: POLYGON((20 0,46 -1.9e1,2.9e1 26,20 10,20 0))
    repaired wkt: POLYGON((20 0,46 -19,29 26,20 10,20 0))

- two shapes touch at single point:
    description: They touch at a literal *point*, so it shouldn't merge them. (Should convex-hall whole shape as one)
    test wkt: 
        - POLYGON((20 5, 24 5, 24 10, 20 10, 20 5))
        - POLYGON((20 0, 22 5, 24 0, 22 3, 20 0))
    repaired wkt: POLYGON ((20 0, 24 0, 24 10, 20 10, 20 0))
    repair:
        - "Reversed polygon winding order"
        - "Unconnected shapes: Convex-halled ALL the shapes together"

- two shapes touch at two points:
    description: This CAN merge because then the covex hull happens on individual shapes, the two points become a mergeable line
    test wkt:
        - POLYGON((20 0, 21 5, 22 4, 23 5, 24 0, 22 2, 20 0))
        - POLYGON((20 5, 24 5, 24 10, 20 10, 20 5))
    repaired wkt: POLYGON ((20.0000000000000000 0.0000000000000000, 24.0000000000000000 0.0000000000000000, 23.0000000000000000 5.0000000000000000, 24.0000000000000000 5.0000000000000000, 24.0000000000000000 10.0000000000000000, 20.0000000000000000 10.0000000000000000, 20.0000000000000000 5.0000000000000000, 21.0000000000000000 5.0000000000000000, 20.0000000000000000 0.0000000000000000))
    repair:
        - "Reversed polygon winding order"
        - "Unconnected shapes: Convex-halled each INDIVIDUAL shape to merge them together"

- two polys form a donut:
    description: Two polys without holes, merge to form a shape WITH a hole. Testing if that hole gets removed
    test wkt: 
        - POLYGON((12 8,8 6,10 2,14 3,15 0,9 0,7 7,12 10,12 8))
        - POLYGON((10 8,14 6,14 4,13 1,13 0,15 4,14.5 7,10 9,10 8))
    repaired wkt: POLYGON ((12.0000000000000000 8.1111111111111107, 12.0000000000000000 10.0000000000000000, 10.1914893617021285 8.9148936170212760, 10.0000000000000000 9.0000000000000000, 10.0000000000000000 8.8000000000000007, 7.0000000000000000 7.0000000000000000, 9.0000000000000000 0.0000000000000000, 13.0000000000000000 0.0000000000000000, 15.0000000000000000 0.0000000000000000, 14.1999999999999993 2.3999999999999999, 15.0000000000000000 4.0000000000000000, 14.5000000000000000 7.0000000000000000, 12.0000000000000000 8.1111111111111107))
    repair: "Reversed polygon winding order"


