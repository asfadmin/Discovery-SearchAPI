version: 0.2

env:
  variables:
    VENV: "search-api-venv"

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - python3.7 -m venv ${VENV}
      - . ./${VENV}/bin/activate
      - python3.7 -m pip install --upgrade pip
      - python3.7 -m pip install -r requirements.txt
  build:
    commands:
      # PRE-BUILD: Setup pytest, and the version file. Store what variables you'll need
      - echo "{\"version\":\"${CODEBUILD_RESOLVED_SOURCE_VERSION}\"}" > version.json

      # BUILD: Setup staging to run test suite against:
      - zappa update "devel_staging"

      # TEST: Run the test suite...
      - python3.7 -m pytest -s -n auto -rs . --dont-run-file known_bugs --dont-run-file run_on_prod_only --api https://api-dev-staging.asf.alaska.edu