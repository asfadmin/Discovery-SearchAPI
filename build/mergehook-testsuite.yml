version: 0.2

env:
  variables:
    VENV: "search-api-venv"

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - python3.7 -m venv ${VENV}
      - . ./${VENV}/bin/activate
      # - python3.7 -m pip install -r requirements.txt --upgrade
  build:
    commands:
      # PRE-BUILD: Setup pytest, and the version file. Store what variables you'll need
      - echo "{\"version\":\"${CODEBUILD_RESOLVED_SOURCE_VERSION}\"}" > version.json
      - git clone https://github.com/asfadmin/Discovery-PytestAutomation.git
      - export GIT_DIST_BRANCH=$(echo "${CODEBUILD_WEBHOOK_BASE_REF}" | awk -F/ '{print $NF}')
      
      # If the branch is NOT one of these, break out:
      - if [[ "${GIT_DIST_BRANCH}" =~ ^(devel|test|prod)$ ]]; then echo "HIT EXIT" && exit 0; fi
      - echo "DID NOT HIT EXIT"
      - aws codebuild # Seeing if aws is installed
      # Setup staging to run test suite against:
      
