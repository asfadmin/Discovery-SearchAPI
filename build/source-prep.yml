version: 0.2

env:
  parameter-store:
    build_ssh_key: "build_ssh_key"
  variables:
    ENV: "search-api"

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - mkdir -p ~/.ssh
      - echo "$build_ssh_key" > ~/.ssh/id_rsa
      - chmod 600 ~/.ssh/id_rsa
      - ssh-keygen -F github.com || ssh-keyscan github.com >>~/.ssh/known_hosts
      # - git config --global url."git@github.com:".insteadOf "https://github.com/"
      - |
        if [ ! -d ".git" ]; then
          git init                                              # Initialize Git
          git remote add origin $REPO_URL                       # Add the remote origin so we can fetch
          git fetch --depth=1                                   # Get all the things
          git checkout -f "$CODEBUILD_RESOLVED_SOURCE_VERSION"  # Checkout the specific commit we are building
        fi
      - git submodule init
      - git submodule update --recursive --depth=1
      - echo "{\"version\":\"$CODEBUILD_RESOLVED_SOURCE_VERSION\"}" > version.json
artifacts:
  files:
    - '**/*'
