version: 0.2

env:
  variables:
    VENV: "search-api-venv"

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - python3.7 -m venv ${VENV}
      - . ./${VENV}/bin/activate
      - python3.7 -m pip install -r requirements.txt --upgrade
  build:
    commands:
      # PRE-BUILD: Setup pytest, and the version file. Store what variables you'll need
      - echo "{\"version\":\"${CODEBUILD_RESOLVED_SOURCE_VERSION}\"}" > version.json
      - git clone https://github.com/asfadmin/Discovery-PytestAutomation.git

      # BUILD: Setup staging to run test suite against:
      - zappa update "test_staging"

      # TEST: Run the test suite...
      - PYTEST_CMD="pytest -s -n auto -rs . --dont-run-file known_bugs --dont-run-file run_on_prod_only --api https://api-test-staging.asf.alaska.edu"
      - FULL_CMD="cd Discovery-PytestAutomation && ${PYTEST_CMD}"
      - echo -e "\nRunning command=> ${FULL_CMD}\n" # Get exact command into logs for debugging
      - ${FULL_CMD}