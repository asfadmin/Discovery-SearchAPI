version: 0.2

env:
  variables:
    VENV: "search-api-venv"

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - python3 -m venv ${VENV}
      - . ./${VENV}/bin/activate
      - python3 -m pip install --upgrade pip
      - python3 -m pip install -r requirements.txt
  build:
    commands:
      - CMD="python3 -m pytest ${PYTEST_OPTIONS} ${TEST_SUITE_OPTIONS} . --api ${API_URL}"
      - echo -e "\nRunning command=> ${CMD}\n" # Get exact command into logs for debugging
      - ${CMD}
