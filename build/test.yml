version: 0.2

env:
  variables:
    VENV: "search-api-venv"

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - python -m venv ${VENV}
      - . ./${VENV}/bin/activate
      - pip install -r requirements.txt
  build:
    commands:
      - cd Discovery-PytestAutomation
      - ls -halt
      - pytest -sx . --api ${API_URL} ${TEST_SUITE_OPTIONS}
