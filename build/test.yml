version: 0.2

env:
  variables:
    VENV: "search-api-venv"

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - python3 -m venv ${VENV}
      - . ./${VENV}/bin/activate
      - python3 -m pip install -r requirements.txt --upgrade
  build:
    commands:
      - git clone https://github.com/Discovery-PytestAutomation.git
      - cd Discovery-PytestAutomation
      - CMD="pytest ${PYTEST_OPTIONS} . --api ${API_URL} ${TEST_SUITE_OPTIONS}"
      - echo -e "\nRunning command=> ${CMD}\n" # Get exact command into logs for debugging
      - ${CMD}
