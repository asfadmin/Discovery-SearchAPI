version: 0.2

env:
  variables:
    VENV: "search-api-venv"

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - python -m venv ${VENV}
      - . ./${VENV}/bin/activate
      - cd Discovery-PytestAutomation && pytest -s . --api prod --only-run-file "this doesn't exist, so every test is skipped..."
