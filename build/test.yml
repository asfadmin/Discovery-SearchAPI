version: 0.2

env:
  variables:
    VENV: "search-api-venv"

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - python3 -m venv ${VENV}
      - . ./${VENV}/bin/activate
      - locale-gen en_US.UTF-8
      - export LANG=en_US.UTF-8 LANGUAGE=en_US.en LC_ALL=en_US.UTF-8
      - pip3 install -r requirements.txt
  build:
    commands:
      - cd Discovery-PytestAutomation
      - CMD="pytest ${PYTEST_OPTIONS} . --api ${API_URL} ${TEST_SUITE_OPTIONS}"
      - echo -e "\nRunning command=> ${CMD}\n" # Get exact command into logs for debugging
      - ${CMD}
