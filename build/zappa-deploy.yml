version: 0.2

env:
  parameter-store:
    build_ssh_key: "build_ssh_key"
  variables:
    VENV: "search-api-venv"

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - python3.7 -m venv ${VENV}
      - . ./${VENV}/bin/activate
      - python3 -m pip install --upgrade pip
      - python3 -m pip install -r requirements.txt || true
  build:
    commands:
      - zappa update ${MATURITY}
