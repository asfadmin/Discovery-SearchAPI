version: 0.2

env:
  parameter-store:
    build_ssh_key: "build_ssh_key"
  variables:
    VENV: "search-api-venv"

phases:
  pre_build:
    commands:
      - ls -al
      - pip list
      - echo $VENV
      - ls -l ./${VENV}/bin/activate
      - . ./${VENV}/bin/activate
      - pip -V
      - pip list
  build:
    commands:
      - zappa update ${MATURITY}
