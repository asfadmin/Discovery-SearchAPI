name: Deleted Branch - SearchAPI Stack (non-prod)

on:
  # Branch deleted
  delete:
    branches-ignore:
      - prod

  # Pull request closed (includes merged)
  pull_request:
    types:
      - closed
    branches-ignore:
      - prod

jobs:
  delete-SearchAPI-non-prod:
    runs-on: ubuntu-latest
    environment: non-prod
    # Not sure I need the same fork check here. Just in case
    if: |
      (
        github.event_name == 'delete' &&
        github.event.ref_type == 'branch'
      ) ||
      (
        github.event_name == 'pull_request' &&
        github.event.pull_request.head.repo.full_name == github.repository
      )



jobs:
  delete-stack-non-prod-pr:
    runs-on: ubuntu-latest
    environment: non-prod
    # Not sure I need the same fork check here. Just in case
    if: |
      (
        github.event_name == 'delete' &&
        github.event.ref_type == 'branch'
      ) ||
      (
        github.event_name == 'pull_request' &&
        github.event.pull_request.head.repo.full_name == github.repository
      )
    uses: ./.github/workflows/reusable-DeleteStack-SearchAPI.yml
    with:
      # TAG_NAME different for both delete branch, and delete PR.
      TAG_NAME: ${{ github.ref_name }}
      environment: non-prod
    # What secrets from the environment, the workflow should have access to:
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}